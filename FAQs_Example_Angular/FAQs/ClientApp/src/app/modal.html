<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Still et spørsmål</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><fa-icon [icon]="faQuestion"></fa-icon></span>
          </div>
          <textarea class="form-control" [(ngModel)]="sporsmalText"  aria-label="With textarea"></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <!-- den første knappen vil bli "default" dvs. kjøres når "enter" trykkes -->

    <button class="btn btn-success rating float-left text-dark" (click)="modal.close('Lukk')"> Lukk </button>
    <button class="btn btn-info rating float-right text-dark" (click)="modal.close(sporsmalText)"> Send </button>
  </div>
</div>


<div class="col-md-12">
 
</div>
