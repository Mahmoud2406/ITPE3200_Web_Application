<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Oblig1</title>
    <script src="oblig1js.js" type="text/javascript"></script>

</head>
<body style="width: 30%; margin-left: auto; margin-right: auto;">

<h1>Bestilling av Kinobilletter</h1>
<select id="film">
    <option value="">Velg film her</option>
    <option>Little Woman</option>
    <option>Parasitt</option>
    <option>Harry Potter</option>
    <option>Star Wars</option>
    <option>Rambo: Last Blood</option>
</select>


<h4>Antall billetter</h4>
<input id="antall" type=number oninput="validate()"/>

<div id="antallValidering"></div>

<h4>Fornavn</h4>
<input id="fornavn" type="text" oninput="validate()"/>

<div id="fornavnValidering"></div>

<h4>Etternavn</h4>
<input id="etternavn" type="text" oninput="validate()"/>

<div id="etternavnValidering"></div>

<h4>Telefonnr</h4>
<input id="tlf" type="text" oninput="validate()"/>

<div id="tlfValidering"></div>

<h4>Epost</h4>
<input id="epost" type="text" oninput="validate()"/>

<div id="epostValidering"></div>

<button onclick="velgFilm()"> Kjøp Billett!</button>


<h1>Alle billetter</h1>
<button onclick="visBilletter()" id="visBilletterKnapp">Vis alle billettene</button>
<button onclick="slettBilletter()" id="slettBillett">Slett alle billettene</button>
<div id="visbillett"></div>



<script>
    function velgFilm() {

        const Film = document.getElementById("film").value;
        const Antall = document.getElementById("antall").value;
        const Fornavn = document.getElementById("fornavn").value;
        const Etternavn = document.getElementById("etternavn").value;
        const Telefonnr = document.getElementById("tlf").value;
        const Epost = document.getElementById("epost").value;

        if (validate()) {

            const leggInn = {
                Film: Film,
                Antall: Antall,
                Fornavn: Fornavn,
                Etternavn: Etternavn,
                Telefonnr: Telefonnr,
                Epost: Epost
            }

            filmregister.push(leggInn);

        } else {
            document.getElementById("visbillett").innerHTML = "Du får ikke kjøpt biletter, det er ugyldig data";

        }

    }

    function visBilletter() {


        let ut = "<table style='background-color: antiquewhite'><tr>" +
            "<th>Film</th><th>Antall</th><th>Fornavn</th><th>Etternavn</th><th>Telefonnr</th><th>Epost</th></tr>";

        for (let i = 0; i < filmregister.length; i++) {
            ut +=
                "<tr>" + "<td>" +
                filmregister[i].Film +
                "</td>" +
                "<td>" + filmregister[i].Antall + "</td>" +
                "<td>" + filmregister[i].Fornavn +
                "</td>" +
                "<td>" + filmregister[i].Etternavn +
                "</td>" + "<td>" + filmregister[i].Telefonnr +
                "</td>" + "</td>" + "<td>" + filmregister[i].Epost +
                "</td>"
            "</tr>";
        }
        ut += "</table>";
        document.getElementById("visbillett").innerHTML = ut;

    }

    function slettBilletter(){

        filmregister.splice(0, filmregister.length);

    }


</script

</body>
</html>
